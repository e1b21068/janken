<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Janken Game!</title>
  </head>

  <body>
    <div><a href="/logout">ログアウト</a></div>

    <h1>Match</h1>

    <h2>[[${userName}]] V.S. [[${user.name}]]</h2>

    <div>
      <a th:href="@{/fight(id=${user.id}, PlayerHand='gu')}">グー</a>
      <a th:href="@{/fight(id=${user.id}, PlayerHand='choki')}">チョキ</a>
      <a th:href="@{/fight(id=${user.id}, PlayerHand='pa')}">パー</a>
    </div>
    <br>
    <div th:if="${result}">
      <p>あなたの手:[[${user1}]]</p>
      <p>相手の手:[[${user2}]]</p>
      <p>結果:[[${result}]]</p>
    </div>

    <div><a href="/janken">もどる</a></div>
    
  </body>
</html>
