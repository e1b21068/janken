<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken Game!</title>
</head>

<body>
  <div><a href="/logout">ログアウト</a></div>

  <h1>Janken Game!</h1>

  <div th:if="entry">
    エントリー
    <ul>
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>

  <p>Hi [[${user}]]</p>
  <div>
    <a href="/jankengame?PlayerHand=gu">グー</a>
    <a href="/jankengame?PlayerHand=choki">チョキ</a>
    <a href="/jankengame?PlayerHand=pa">パー</a>
  </div>
  <br>
  <div th:if="${Result}">
    <p>あなたの手:[[${PlayerHand}]]</p>
    <p>相手の手:[[${ComputerHand}]]</p>
    <p>結果:[[${Result}]]</p>
  </div>

</body>

</html>
